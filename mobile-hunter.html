<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Hunter</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="bg-light">
    <h1 class="text-center text-success">Search Your Mobile</h1>

    <!-- mobile search area -->

    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="Search your mobile"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchMobile()" class="btn btn-outline-secondary" type="button"
            id="button-search">Search</button>
    </div>

    <!-- single mobile details -->

    <dib id="mobile-details" class="w-50 mx-auto">
    </dib>

    <!-- mobile search result -->

    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
    </div>
    <script src="js/mobile-hunter.js"></script>
</body>

</html>
